---
name: Installer
on:
  push:
    branches:
      - master
    paths:
      - 'packaging/installer/install-required-packages.sh'
  pull_request:
    paths:
      - 'packaging/installer/install-required-packages.sh'
jobs:
  install-required-packages:
    name: Required Packages
    strategy:
      matrix:
        distro:
          - 'alpine:3.11'
          - 'alpine:3.10'
          - 'alpine:3.9'
          - 'archlinux:latest'
          - 'centos:8'
          - 'centos:7'
          - 'centos:6'
          - 'debian:buster'
          - 'debian:jessie'
          - 'debian:stretch'
          - 'fedora:31'
          - 'fedora:30'
          - 'fedora:29'
          - 'opensuse/leap:15.2'
          - 'opensuse/leap:15.1'
          - 'opensuse/leap:15.0'
          - 'opensuse/tumbleweed:latest'
          - 'ubuntu:20.04'
          - 'ubuntu:19.10'
          - 'ubuntu:19.04'
          - 'ubuntu:18.04'
          - 'ubuntu:16.04'
        include:
          - distro: 'alpine:3.11'
            pre: 'apk add -U bash'
          - distro: 'alpine:3.10'
            pre: 'apk add -U bash'
          - distro: 'alpine:3.9'
            pre: 'apk add -U bash'

          - distro: 'archlinux:latest'
            pre: 'pacman --noconfirm -Sy grep'

          - distro: 'debian:buster'
            pre: 'apt-get update'
          - distro: 'debian:jessie'
            pre: 'apt-get update'
          - distro: 'debian:stretch'
            pre: 'apt-get update'

          - distro: 'ubuntu:20.04'
            pre: 'apt-get update'
          - distro: 'ubuntu:19.10'
            pre: 'apt-get update'
          - distro: 'ubuntu:19.04'
            pre: 'apt-get update'
          - distro: 'ubuntu:18.04'
            pre: 'apt-get update'
          - distro: 'ubuntu:16.04'
            pre: 'apt-get update'
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repository
        uses: actions/checkout@v2
      - name: Test installed-required-packages.sh on ${{ matrix.distro }}
        env:
          PRE: ${{ matrix.pre }}
        run: |
          docker run --rm -e PRE -v $PWD:/netdata -w /netdata ${{ matrix.distro }} /bin/sh -c '[ -n "${PRE}" ] && ${PRE}; ./packaging/installer/install-required-packages.sh --dont-wait --non-interactive'

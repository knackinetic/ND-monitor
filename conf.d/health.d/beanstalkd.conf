# get the number of buried jobs in all queues

template: buried_jobs
      on: beanstalk.current_jobs
    calc: $buried
   units: jobs
   every: 10s
    warn: $this > 0
    crit: $this > 10
    info: the number of buried jobs aggregated across all tubes
      to: sysadmin
      

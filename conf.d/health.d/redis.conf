
# make sure redis is running

template: redis_last_collected_secs
      on: redis.operations
    calc: $now - $last_collected_t
   every: 10s
    warn: $this > ( 5 * $update_every)
    crit: $this > (10 * $update_every)
   units: seconds ago
    info: number of seconds since the last successful data collection


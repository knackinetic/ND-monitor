---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpmd:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- tests/
- web/css/
- web/lib/
- web/fonts/
- web/old/
- python.d/python_modules/pyyaml2/
- python.d/python_modules/pyyaml3/
- node.d/node_modules/ber/
- node.d/node_modules/asn1.js
- node.d/node_modules/extend.js
- node.d/node_modules/pixl-xml.js
- node.d/node_modules/net-snmp.js

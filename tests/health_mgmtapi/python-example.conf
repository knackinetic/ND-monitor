alarm: example_alarm1
      on: example.random
   every: 2s
    warn: $random1 > (($status >= $WARNING)  ? (55) : (75))
    crit: $random1 > (($status == $CRITICAL) ? (75) : (95))
    info: random
      to: sysadmin

